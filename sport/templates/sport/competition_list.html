{% extends 'sport/base.html' %}

{% block content %}
    {% for comp in competitions %}
        <div class="comp">
            <div class="date">
                <p>date: {{ comp.event_date }}</p>
            </div>
            <h1><a href="{% url 'comp_detail' pk=comp.pk %}">{{ comp.name }}</a></h1>
            <p>{{ comp.location|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
